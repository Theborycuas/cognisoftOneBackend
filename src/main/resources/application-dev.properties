# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/db_cognisoftone
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD:default_fallback}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SERVER
server.port=8080

# JWT

jwt.secret=${JWT_SECRET:default_fallback}
jwt.expiration=${JWT_EXPIRATION:3600}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:2592000}
